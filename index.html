<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>論文テキスト整形ツール（改良版）</title>
<style>
  body {
    font-family: "Segoe UI", "Hiragino Sans", "Yu Gothic", sans-serif;
    margin: 32px auto;
    max-width: 1200px;
    background:#f7f8fa;
    color:#222;
    padding:0 18px;
  }
  h1 { text-align:center; margin-bottom:18px; }
  .container { display:flex; gap:18px; flex-wrap:wrap; justify-content:center; }
  .box { flex:1; min-width:420px; display:flex; flex-direction:column; }
  label { font-weight:600; margin-bottom:8px; color:#333; }
  textarea {
    width:100%;
    height:640px;
    padding:14px;
    font-size:15px;
    line-height:1.7;
    border-radius:8px;
    border:1px solid #d0d6dc;
    background:#fff;
    resize:vertical;
    box-shadow:0 2px 6px rgba(0,0,0,0.03);
  }
  textarea:focus { outline:none; border-color:#0078D7; box-shadow:0 4px 12px rgba(0,120,215,0.08); }
  .controls { text-align:center; margin-top:14px; }
  button {
    padding:10px 16px; border-radius:8px; border:none; cursor:pointer; font-size:15px;
    margin:6px;
  }
  #copyBtn { background:#4CAF50; color:white; }
  @media (max-width:900px) {
    .container { flex-direction:column; }
    textarea { height:420px; }
  }
</style>
</head>
<body>
<h1>論文テキスト整形ツール（改良）</h1>

<div class="container">
  <div class="box">
    <label for="input">▼ 原文（整形前）</label>
    <textarea id="input" placeholder="ここに論文テキストを貼り付けてください"></textarea>
  </div>

  <div class="box">
    <label for="output">▼ 整形後（Google翻訳向け）</label>
    <textarea id="output" readonly placeholder="整形結果がここに表示されます"></textarea>
  </div>
</div>

<div class="controls">
  <button id="copyBtn">整形結果をコピー</button>
</div>

<script>
/**
 * 改良版 formatText
 * - セクション/サブセクション番号を壊さない
 * - Self-Evolution. のような太字系タイトルを分離
 * - 文末（. ? !）で分割（簡易ルール）
 */
function formatText(raw) {
  if (!raw || !raw.trim()) return "";

  // 1) 行をトリムして空行を一旦削除（段組で入る不規則改行を潰す）
  const lines = raw.split(/\r?\n/).map(s => s.trim());

  // マルチ行の空行は保持しない（後で意図した空行を挿入するため）
  const nonEmpty = lines.filter(l => l.length > 0);

  // 2) まずは全てをスペースで繋いで一行にする（中途改行を除去）
  let joined = nonEmpty.join(" ");

  // 3) セクション／サブセクション番号を見つけて、前に所定の空行を挿入する
  //    パターン: 単語境界で始まり、数字+(.数字)* が続き、その後スペースと英字が来る場所
  //    例: "5 LLM-Generated..." "5.1 Supervised..." "12.3.4 Title..."
  const sectionPattern = /(?<!\S)(\d+(?:\.\d+)*)(?=\s+[A-Za-z0-9\u00C0-\u02AF\p{L}\-])/gu;
  joined = joined.replace(sectionPattern, (m) => {
    if (m.includes('.')) {
      // サブセクション: 上に空行2つ
      return '\n\n' + m;
    } else {
      // セクション: 上に空行3つ
      return '\n\n\n' + m;
    }
  });

  // 4) Self-Evolution. のような「大文字で始まる単語（ハイフン可） + . 」を分離
  //    例: "Self-Evolution. Huang et al..." -> "\nSelf-Evolution.\nHuang et al..."
  //    ただし "Fig." や短い頭字語を壊さないために長めの単語(>=3) を対象にする
  const titlePattern = /(?<!\S)([A-Z][A-Za-z\-]{2,})\.\s+/g;
  joined = joined.replace(titlePattern, (m, w) => {
    return '\n' + w + '.\n';
  });

  // 5) 文末句点（. ? !）で改行。ただし略語や小文字の後はあまり分けない
  //    簡易ルール: 英数字/右括弧 の直後に句点があり、そこからスペース＋大文字が続く場合
  joined = joined.replace(/([A-Za-z0-9\)\]」』])([.?!])\s+(?=[A-Z0-9\(「『])/g, '$1$2\n');

  // 6) 余分な空白を整える（連続するスペースを1つ、連続改行は最大3つまでに）
  joined = joined.replace(/[ \t]{2,}/g, ' ');
  joined = joined.replace(/\n{4,}/g, '\n\n\n'); // 4つ以上の改行は3つに
  joined = joined.replace(/\n{3,}/g, match => {
    // 三つ改行はセクション目印として残す
    return (match.length >= 3) ? match : match;
  });

  // トリムして返却
  return joined.trim();
}

// リアルタイムで整形（入力ごとに即反映）
const inputEl = document.getElementById('input');
const outputEl = document.getElementById('output');

// デバウンス（高速連打で重くならないように短めの抑速）
let timer = null;
inputEl.addEventListener('input', (e) => {
  if (timer) clearTimeout(timer);
  timer = setTimeout(() => {
    outputEl.value = formatText(e.target.value);
  }, 150); // 150ms の短い遅延で実質リアルタイム
});

// コピー機能
document.getElementById('copyBtn').addEventListener('click', () => {
  if (!outputEl.value) { alert('整形結果が空です。'); return; }
  outputEl.select();
  try {
    document.execCommand('copy');
    alert('整形済みテキストをコピーしました。');
  } catch (err) {
    alert('コピーに失敗しました。ブラウザの互換性を確認してください。');
  }
});

// ペースト時にも即変換（貼り付けられたら処理）
inputEl.addEventListener('paste', () => {
  setTimeout(() => {
    outputEl.value = formatText(inputEl.value);
  }, 50);
});
</script>
</body>
</html>
